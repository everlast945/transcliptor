{% extends 'bases/base.html' %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <div class="loginform">
        <div class="loginform__inner">

            <div class="loginform__header">
                <span>Авторизация</span>
            </div>

            <div class="loginform__body">
                <div class="loginform__non_field_errors">
                    {% include 'forms/non_field_errors.html' with form=form only %}
                </div>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                   {% include 'forms/group_fields.html' with form=form only %}
                    <div class="text-right">
                        <input type="submit" value="Войти" class="btn btn-primary"/>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
